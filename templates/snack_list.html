{% extends 'base.html' %}

{% block content %}

<div class="w-1/2 mx-auto space-y-8 mb-6">
  <h1 class="text-4xl text-green-800 text-center items-center">List of Snacks</h1>

  <section class="m-8 space-y-4 text-center">
    <a href="{% url 'snack_create' %}" class="absolute top-0 right-0 inline-flex items-center me-2">
      <div class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 inline-block">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 mr-2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
        New Thing
      </div>
    </a>
  </section>
  

    {% for snack in snacks %}
    <div class="bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700 text-center">
      <a href="{% url 'snack_detail' snack.pk %}" class="mb-2 text-2xl font-bold ">
        {{snack.name}}
      </a>
      <div class="p-5">
        <h3 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Purchaser: {{snack.purchaser}}</h3>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Description: {{snack.description}}</p>
      </div>
    </div>
    {% endfor %}
  </section>
</div>

{% endblock content %}
